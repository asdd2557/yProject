<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오목 게임</title>
    <style>
        .board {
            display: grid;
            caret-color: transparent;
            background-color: antiquewhite;
            grid-template-columns: repeat(19, 1fr);
            grid-template-rows: repeat(19, 1fr);
            width: 600px;
            height: 600px;
            border: 2px solid black;
            overflow: hidden;
        }

        .intersection {
            position: relative;
            border: 1px solid transparent;
            cursor: pointer; /* 클릭 가능한 요소에 커서 스타일 설정 */
        }

        .intersection::before,
        .intersection::after {
            content: '';
            position: absolute;
            background-color: #aaa;
        }

        .intersection::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }

        .intersection::after {
            left: 50%;
            top: 0;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }

        .piece {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
          .preview-piece  {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0.5;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="board">
    <!-- 19x19 오목판 생성 -->
    <!-- 각 교차점을 나타내는 div 요소들 -->
    <!-- 각 요소에는 row-index와 col-index를 부여하여 위치 식별 -->
    <!-- 예를 들어, 첫 번째 교차점은 id="intersection-0-0" -->

    <!-- JavaScript로 생성 -->

</body>
</html>
