<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Data Example</title>
</head>
<body>
<h1>WebSocket Data Example</h1>
<div id="data">No data received yet</div>
<script>
    var socket = new WebSocket("ws://godding-elastic-env-2.eba-mygzmyet.ap-northeast-2.elasticbeanstalk.com/test/ws");

    socket.onopen = function() {
        console.log("WebSocket connection established");
    };

    socket.onmessage = function(event) {
        console.log("Message received: ", event.data); // 로그 추가
        var jsonData = JSON.parse(event.data);
        var dataDiv = document.getElementById("data");
    };

    socket.onclose = function(event) {
        console.log("WebSocket connection closed, code: ", event.code, "reason: ", event.reason);
    };

    socket.onerror = function(error) {
        console.log("WebSocket error: ", error);
    };
</script>
</body>
</html>
